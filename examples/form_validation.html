<!DOCTYPE html>
<html>
<head>
    <title>Handlebars form helpers - Form validation example</title>
    <script src="../components/handlebars.js/dist/handlebars.js"></script>
    <script src="../src/Helpers.js"></script>

    <style type="text/css">
    .validation-error {
        color: red;
    }
    input.validation-error {
        border-color: red;
    }
    </style>
</head>
<body>

    <div id="form-container"></div>

    <script type="text/html" id="form-template">
        {{#form url}}
            <div class="field">
                {{label_validation 'name' 'Enter your name' errors}}
                {{input_validation 'name' person.name errors}}
            </div>
            <div class="field">
                {{label_validation 'surname' 'Enter your surname' errors}}
                {{input_validation 'surname' person.surname errors}}
            </div>
            <div class="field">
                {{label_validation 'title' 'Your title' errors}}
                {{select_validation 'title' titles person.title errors}}
            </div>
            <div class="field">
                {{checkbox_validation 'employed' 'yes' person.employed errors}}
                {{label_validation 'employed' 'Employed?' errors}}
            </div>
            <div class="field">
                {{label_validation 'fileupload' 'Profile picture'}}
                {{file_validation 'fileupload'}}
            </div>
            <div class="field">
                {{submit 'save' 'Save details'}}
            </div>
        {{/form}}
    </script>

    <script>
    (function() {

        // Template data
        var data = {
            errors: {
                name: [
                    'Please enter a name'
                ],
                employed: [
                    'This is an error'
                ]
            },
            titles: [{
                value: 'mrs',
                text: 'Mrs'
            }, {
                value: 'mr',
                text: 'Mr'
            }],
            // Our model to validate against
            person: {
                name: '',
                surname: '',
                title: 'mr'
            }
        };

        var source = document.getElementById('form-template').innerHTML;
        var template = Handlebars.compile(source);
        var html = template(data);

        document.getElementById('form-container').innerHTML = html;
    }());
    </script>
</body>
</html>
