<!DOCTYPE html>
<html>
<head>
    <title>Handlebars form helpers - Form validation example</title>
    <script src="../components/jquery/jquery.min.js"></script>
    <script src="../components/handlebars.js/dist/handlebars.js"></script>
    <script src="../src/Helpers.js"></script>

    <link href="../components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" />

    <style type="text/css">
    body {
        margin: 20px;
    }
    #form-container {
        width: 500px;
    }
    #form-container .validation-error {
        border-color: #b94a48;
        color: #b94a48;
    }
    </style>
</head>
<body>

    <div id="form-container" class="container"></div>

    <script type="text/html" id="form-template">

        {{#unless submitted}}
            <div class="alert alert-info">Submit the form below to view how the validation helpers work.</div>
        {{/unless}}

        {{#if submitted}}
            {{#unless errors}}
                <div class="alert alert-success">
                    Form successfully submitted!
                </div>
            {{/unless}}
        {{/if}}

        {{#if errors}}
            <div class="alert alert-error">
                <strong>Error submitting the form.</strong> Please correct the errors below.
            </div>
        {{/if}}

        {{#form url class="form-horizontal" id="example-form"}}
            <div class="control-group">
                {{label_validation 'name' 'Enter your name' errors class="control-label"}}
                <div class="controls">
                    {{input_validation 'name' person.name errors}}
                    {{#field_errors 'name' errors}}
                        <span class="help-block">{{this}}</span>
                    {{/field_errors}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'surname' 'Enter your surname' errors class="control-label"}}
                <div class="controls">
                    {{input_validation 'surname' person.surname errors}}
                    {{field_errors 'surname' errors class="help-block"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'title' 'Your title' errors class="control-label"}}
                <div class="controls">
                    {{select_validation 'title' titles person.title errors}}
                    {{field_errors 'title' errors class="text-error"}}
                </div>
            </div>
            <div class="control-group">
                <div class="controls checkbox">
                    {{checkbox_validation 'employed' 'yes' person.employed errors}}
                    {{label_validation 'employed' 'Employed?' errors}}
                    {{field_errors 'employed' errors class="text-error"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'fileupload' 'Profile picture' errors class="control-label"}}
                <div class="controls">
                    {{file_validation 'fileupload'}}
                    {{field_errors 'fileupload' errors class="text-error"}}
                </div>
            </div>
            <div class="control-group">
                <div class="form-actions">
                    {{submit 'save' 'Save details' class="btn btn-primary"}}
                </div>
            </div>
        {{/form}}
    </script>

    <script>
    (function() {

        // Default form data
        var personModel =  {
            name: '',
            surname: '',
            title: 'mr',
            employed: false,
            profilePic: ''
        };

        // A list of titles
        var titles = [{
            value: 'mrs',
            text: 'Mrs'
        }, {
            value: 'mr',
            text: 'Mr'
        }];

        // Template data
        var templateData = {
            errors: false,
            titles: titles,
            person: personModel,
            submitted: false
        };

        // Pre-compile the template
        var source = $('#form-template').html();
        var template = Handlebars.compile(source);

        // Render the template in the DOM
        function renderTemplate() {
            $('#form-container').html(template(templateData));
        }

        function addValidationError(name, error) {
            if (!templateData.errors) {
                templateData.errors = {};
            }
            if (!templateData.errors[name]) {
                templateData.errors[name] = [];
            }
            templateData.errors[name].push(error);
        }

        // Dummy validation example
        function validate(data) {

            // Clear existing errors
            templateData.errors = false;

            for(var prop in data) {
                switch(prop) {
                    case 'name':
                        if (!$.trim(data[prop])) {
                            addValidationError(prop, 'Please enter a name');
                        }
                    break;
                    case 'surname':
                        if (!$.trim(data[prop])) {
                            addValidationError(prop, 'Please enter a surname');
                        }
                    break;
                }
            }
        }

        $('#form-container').on('submit', function(e) {

            e.preventDefault();
            templateData.submitted = true;

            // Update the model with form data
            $.each($(e.target).serializeArray(), function(i, field) {
                personModel[field.name] = field.value;
            });

            // Validate the model
            validate(personModel);

            // And finally re-render the template
            renderTemplate();
        });

        // Render the template on page load
        renderTemplate();
    }());
    </script>
</body>
</html>
