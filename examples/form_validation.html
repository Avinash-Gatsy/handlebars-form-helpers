<!DOCTYPE html>
<html>
<head>
    <title>Handlebars form helpers - Form validation example</title>
    <script src="../components/jquery/jquery.min.js"></script>
    <script src="../components/handlebars.js/dist/handlebars.js"></script>
    <script src="../src/handlebars.form-helpers.js"></script>

    <link href="../components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" />

    <style type="text/css">
    body {
        margin: 20px;
    }
    #form-container {
        width: 500px;
    }
    #form-container .validation-error {
        border-color: #b94a48;
        color: #b94a48;
    }
    #form-container .help-block.text-error {
        color: #b94a48;
    }
    </style>
</head>
<body>

    <div id="form-container" class="container"></div>

    <script type="text/html" id="form-template">

        {{#unless submitted}}
            <div class="alert alert-info">Submit the form below to view how the validation helpers work.</div>
        {{/unless}}

        {{#if submitted}}
            {{#unless errors}}
                <div class="alert alert-success">
                    Form successfully submitted!
                </div>
            {{/unless}}
        {{/if}}

        {{#if errors}}
            <div class="alert alert-error">
                <strong>Error submitting the form.</strong> Please correct the errors below.
            </div>
        {{/if}}

        {{#form url class="form-horizontal" id="example-form"}}
            <div class="control-group">
                {{label_validation 'name' 'Enter your name' errors class="control-label"}}
                <div class="controls">
                    {{input_validation 'name' person.name errors}}
                    {{#field_errors 'name' errors}}
                        <span class="help-block text-error">{{this}}</span>
                    {{/field_errors}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'surname' 'Enter your surname' errors class="control-label"}}
                <div class="controls">
                    {{input_validation 'surname' person.surname errors}}
                    {{field_errors 'surname' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'email' 'Enter your email' errors class="control-label"}}
                <div class="controls">
                    {{input_validation 'email' person.email errors}}
                    {{field_errors 'email' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'title' 'Your title' errors class="control-label"}}
                <div class="controls">
                    {{select_validation 'title' titles person.title errors}}
                    {{field_errors 'title' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'food' 'Your favourite food' errors class="control-label"}}
                <div class="controls">
                    {{select_validation 'food' foods person.food errors}}
                    {{field_errors 'title' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                <div class="controls checkbox">
                    {{checkbox_validation 'employed' 'yes' person.employed errors}}
                    {{label_validation 'employed' 'Employed?' errors}}
                    {{field_errors 'employed' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'fileupload' 'Profile picture' errors class="control-label"}}
                <div class="controls">
                    {{file_validation 'fileupload'}}
                    {{field_errors 'fileupload' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                {{label_validation 'bio' 'Biography' errors class="control-label"}}
                <div class="controls">
                    {{textarea_validation 'bio' person.bio}}
                    {{field_errors 'bio' errors class="help-block text-error"}}
                </div>
            </div>
            <div class="control-group">
                <div class="form-actions">
                    {{submit 'save' 'Save details' class="btn btn-primary"}}
                </div>
            </div>
        {{/form}}
    </script>

    <script>
    (function() {

        function Validator(a){this.data=a,this.rules=[]}var Valid=function(){return{notEmpty:function(a){return-1===$.inArray(a,[null,!1,"",[]])},isEmail:function(a){return/^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$/.test(a)}}}();Validator.prototype.rule=function(a,b,c){("string"!=typeof b||(b=Valid[b],void 0!==b))&&this.rules.push({key:a,func:b,message:c})},Validator.prototype.check=function(){var a={};return this.rules.forEach(function(b){var c=b.func(this.data[b.key]);c||void 0!==a[b.key]||(a[b.key]=b.message)}.bind(this)),0!==Object.keys(a).length?a:null};

        // Default form data
        var personModel =  {
            name: '',
            surname: '',
            email: '',
            title: 'mr',
            employed: false,
            profilePic: '',
            food: ['pasta'],
            bio: ''
        };

        // A list of titles
        var titles = [{
            value: 'mrs',
            text: 'Mrs'
        }, {
            value: 'mr',
            text: 'Mr'
        }];

        // A list of foods
        var foods = [{
            value: 'pasta',
            text: 'Pasta'
        }, {
            value: 'fruit',
            text: 'Fruit'
        }];

        // Template data
        var templateData = {
            errors: false,
            titles: titles,
            foods: foods,
            person: personModel,
            submitted: false
        };

        // Pre-compile the template
        var source = $('#form-template').html();
        var template = Handlebars.compile(source);

        // Render the template in the DOM
        function renderTemplate() {
            $('#form-container').html(template(templateData));
        }

        function validate(data) {
            var validator = new Validator(data);
            validator.rule('name', 'notEmpty', 'Name must not be empty');
            validator.rule('surname', 'notEmpty', 'Surname must not be empty');
            validator.rule('email', 'notEmpty', 'Email must not be empty');
            validator.rule('email', 'isEmail', 'Email must be a valid email');
            validator.rule('message', 'notEmpty', 'Message must not be empty');
            validator.rule('bio', 'notEmpty', 'Bio must not be empty');
            templateData.errors = validator.check();
        }

        $('#form-container').on('submit', function(e) {

            e.preventDefault();
            templateData.submitted = true;

            // Update the model with form data
            var multiple = [];
            $.each($(e.target).serializeArray(), function(i, field) {
                // This field has multiple values, store them in an array
                if (personModel[this.name] instanceof Array) {
                    if ($.inArray(this.name, multiple) === -1) {
                        multiple.push(this.name);
                        personModel[this.name] = [];
                    }
                    personModel[this.name].push(this.value);
                } else {
                    personModel[this.name] = this.value;
                }
            });

            // Validate the model
            validate(personModel);

            // Re-render the template
            renderTemplate();

            $(window).scrollTop(0);
        });

        // Render the template on page load
        renderTemplate();
    }());
    </script>
</body>
</html>
